<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form onsubmit="return validateForm(event)">
        <label for="mail">Email ID</label>
        <input id="mail" type="email" placeholder="xxx@vit.ac.in" required/>
        <br /><br />
        <button type="button" onclick="emailCheck()">Get OTP</button>
        <br />
        <br />
        <label for="otp">OTP</label>
        <input id="otp" type="text" required/>
        <br /><br />
        <button type="submit">Login</button>
    </form>

    <script>
        function emailCheck() {

            let mail = document.getElementById("mail").value;
            let regex = /^[a-z]+\.[a-z]+2025@vit\.ac\.in$/;

            if (!regex.test(mail)) {
                alert("Please enter valid vit email id");
            }

            alert("Sent OTP to email");
        }

        function validateForm() {

            event.preventDefault();

            let otp = document.getElementById("otp").value;

            if (otp.trim() == "") {
                alert("Enter valid OTP");
                return false;
            }

            window.location.href = "quiz.html"; 
            return true;

        }
    </script>
</body>

</html>
